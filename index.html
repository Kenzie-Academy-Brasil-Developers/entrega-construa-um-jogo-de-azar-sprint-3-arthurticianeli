<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:900"
      rel="stylesheet"
    />
    <link rel="" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- SCREEN PLAY -->
    <div class="containerPlay">
      <h1 class="mainTittle">Rock, Paper and Scissors</h1>

      <p id="clickHere">Click here to</p>

      <div id="clickButton"><span id="play">Play!</span></div>
    </div>
    <!-- SCREEN PLAY -->

    <!-- CHOOSE -->
    <div class="containerChoose">
      <h1 class="mainTittle">Click to choose your weapon!</h1>

      <div id="rock">
        <span class="weapon"><i class="far fa-hand-rock fa-2x"></i></span>
      </div>
      <div id="paper">
        <span class="weapon"><i class="far fa-hand-paper fa-2x"></i></span>
      </div>
      <div id="scissors">
        <span class="weapon"><i class="far fa-hand-scissors fa-2x"></i></span>
      </div>

      <div id="circle"></div>
      <div id="arrow1"><i class="fas fa-angle-double-right fa-3x"></i></div>
      <div id="arrow2"><i class="fas fa-angle-double-right fa-3x"></i></div>
      <div id="arrow3"><i class="fas fa-angle-double-right fa-3x"></i></div>
    </div>
    <!-- CHOOSE -->

    <!-- LOADING -->
    <div class="containerLoading">
      <div class="combatCircle">
        <h1 class="combatText">Combat in progress!</h1>
      </div>
      <div class="skull1 FadeInAndOut1"><i class="fas fa-skull fa-2x"></i></div>
      <div class="hashtag1 FadeInAndOut1">
        <i class="fas fa-hashtag fa-2x"></i>
      </div>
      <div class="exclamation1 FadeInAndOut1">
        <i class="fas fa-exclamation fa-2x"></i>
      </div>
      <div class="bomb1 FadeInAndOut1"><i class="fas fa-bomb fa-2x"></i></div>

      <div class="skull2 FadeInAndOut2"><i class="fas fa-skull fa-2x"></i></div>
      <div class="hashtag2 FadeInAndOut2">
        <i class="fas fa-hashtag fa-2x"></i>
      </div>
      <div class="exclamation2 FadeInAndOut2">
        <i class="fas fa-exclamation fa-2x"></i>
      </div>
      <div class="bomb2 FadeInAndOut2"><i class="fas fa-bomb fa-2x"></i></div>

      <div class="skull3 FadeInAndOut3"><i class="fas fa-skull fa-2x"></i></div>
      <div class="hashtag3 FadeInAndOut3">
        <i class="fas fa-hashtag fa-2x"></i>
      </div>
      <div class="exclamation3 FadeInAndOut3">
        <i class="fas fa-exclamation fa-2x"></i>
      </div>
      <div class="bomb3 FadeInAndOut3"><i class="fas fa-bomb fa-2x"></i></div>

      <div class="skull4 FadeInAndOut4"><i class="fas fa-skull fa-2x"></i></div>
      <div class="hashtag4 FadeInAndOut4">
        <i class="fas fa-hashtag fa-2x"></i>
      </div>
      <div class="exclamation4 FadeInAndOut4">
        <i class="fas fa-exclamation fa-2x"></i>
      </div>
      <div class="bomb4 FadeInAndOut4"><i class="fas fa-bomb fa-2x"></i></div>
    </div>
    <!-- LOADING -->

    <!-- WON -->
    <div class="containerWon">
      <h1 class="tittleResult">Congratulations!</h1>
      <div class="circleResult">
        <h1 class="textResult">You won!</h1>
      </div>
      <div class="playAgain"><p>Play again</p></div>
    </div>
    <!-- WON -->

    <!-- LOST -->
    <div class="containerLost">
      <h1 class="tittleResult">Sorry...</h1>
      <div class="circleResultLost">
        <h1 class="textResult">You lost!</h1>
      </div>
      <div class="playAgain"><p>Play again</p></div>
    </div>
    <!-- LOST -->

    <!-- DRAW -->
    <div class="containerDraw">
      <h1 class="tittleResult">Oh... almost!</h1>
      <div class="circleResult">
        <h1 class="textResult">It's a draw!</h1>
      </div>
      <div class="playAgain"><p>Play again</p></div>
    </div>
    <!-- DRAW -->

    <script
      src="https://kit.fontawesome.com/0da515bdfc.js"
      crossorigin="anonymous"
    ></script>
    <script src="javascript.js"></script>
  </body>
</html>
